name: Linux-ARM64-ubuntu22

on:
  push:
  pull_request:
  workflow_dispatch:  # ✅ 支持手工触发

jobs:
  build-ubuntu-arm64:
    name: Build on Ubuntu 22.04 (ARM64)
    runs-on: ubuntu-22.04-arm  # ✅ GitHub 当前支持的 ARM64 runner

    steps:
    - uses: actions/checkout@v4  # 推荐使用较新版本

    - name: 下载 submodule 源码
      run: mv -f .gitmodules_github .gitmodules && git submodule sync && git submodule update --init

    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget build-essential cmake libssl-dev autoconf libtool

    - name: 下载 SRTP
      uses: actions/checkout@v4
      with:
        repository: cisco/libsrtp
        fetch-depth: 1
        ref: v2.3.0
        path: 3rdpart/libsrtp

    - name: 下载 usrsctp
      uses: actions/checkout@v4
      with:
        repository: sctplab/usrsctp
        fetch-depth: 1
        ref: 0.9.5.0
        path: 3rdpart/usrsctp

    - name: 下载并编译 libsrtp
      run: |
        cd 3rdpart/libsrtp
        ./configure --enable-openssl
        make -j $(nproc)
        sudo make install
        sudo ldconfig
        cd ../..

    - name: 编译 ZLMediaKit (ARM64)
      run: |
        mkdir -p linux_build
        cd linux_build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j $(nproc)

    - name: 设置环境变量
      run: |
        echo "BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr -s "/\?%*:|\"<>" "_")" >> $GITHUB_ENV  
        echo "BRANCH2=$(echo ${GITHUB_REF#refs/heads/} )" >> $GITHUB_ENV    
        echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

    - name: 打包二进制
      id: upload-arm64
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.workflow }}_ubuntu2204_arm64_${{ env.BRANCH }}_${{ env.DATE }}
        path: release/*          # 请根据实际输出调整路径
        if-no-files-found: error
        retention-days: 90

    - name: issue评论（ARM64）
      if: github.event_name != 'pull_request' && github.ref != 'refs/heads/feature/test'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: ${{vars.VERSION_ISSUE_NO}},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '- 下载地址: [${{ github.workflow }}_ubuntu2204_arm64_${{ env.BRANCH }}_${{ env.DATE }}](${{ steps.upload-arm64.outputs.artifact-url }})\n'
              + '- 分支: ${{ env.BRANCH2 }}\n' 
              + '- git hash: ${{ github.sha }} \n' 
              + '- 编译日期: ${{ env.DATE }}\n' 
              + '- 编译记录: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n'
              + '- 特性: openssl/webrtc/datachannel\n'
              + '- 说明: Ubuntu 22.04 ARM64 原生编译，glibc 2.35，OpenSSL 3.0\n' 
          })
