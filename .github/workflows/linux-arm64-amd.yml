name: LinuxArm64Ubuntu-AmdCentos

on:
  workflow_dispatch:  # ✅ 支持手工运行

jobs:
  build-centos-x64:
    name: Build on CentOS 7 (x86_64)
    runs-on: ubuntu-24.04  # x86_64 runner

    steps:
    - uses: actions/checkout@v1

    - name: 下载submodule源码
      run: mv -f .gitmodules_github .gitmodules && git submodule sync && git submodule update --init

    - name: 下载 SRTP
      uses: actions/checkout@v2
      with:
        repository: cisco/libsrtp
        fetch-depth: 1
        ref: v2.3.0
        path: 3rdpart/libsrtp

    - name: 下载 openssl
      uses: actions/checkout@v2
      with:
        repository: openssl/openssl
        fetch-depth: 1
        ref: OpenSSL_1_1_1
        path: 3rdpart/openssl

    - name: 下载 usrsctp
      uses: actions/checkout@v2
      with:
        repository: sctplab/usrsctp
        fetch-depth: 1
        ref: 0.9.5.0
        path: 3rdpart/usrsctp

    - name: 在 CentOS 7 Docker 中编译 (x86_64)
      run: |
        docker pull --platform linux/amd64 centos:7
        docker run --platform linux/amd64 -v $(pwd):/root -w /root --rm centos:7 sh -c "
          set -x
          cp /etc/yum.repos.d/CentOS-Base.repo /etc/yum.repos.d/CentOS-Base.repo.backup
          cat <<EOF > /etc/yum.repos.d/CentOS-Base.repo
[base]
name=CentOS-7 - Base
baseurl=http://vault.centos.org/7.9.2009/os/x86_64/
gpgcheck=1
gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7

[updates]
name=CentOS-7 - Updates
baseurl=http://vault.centos.org/7.9.2009/updates/x86_64/
gpgcheck=1
gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
EOF

          yum clean all && yum makecache
          yum install -y git wget gcc gcc-c++ make tar

          mkdir -p /root/install

          cd 3rdpart/openssl
          ./config no-shared --prefix=/root/install
          make -j \$(nproc)
          make install
          cd ../../

          wget https://github.com/Kitware/CMake/releases/download/v3.29.5/cmake-3.29.5.tar.gz
          tar -xf cmake-3.29.5.tar.gz
          cd cmake-3.29.5
          OPENSSL_ROOT_DIR=/root/install ./configure
          make -j \$(nproc)
          make install
          cd ..

          cd 3rdpart/usrsctp
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_POSITION_INDEPENDENT_CODE=ON ..
          make -j \$(nproc)
          make install
          cd ../../../

          cd 3rdpart/libsrtp
          ./configure --enable-openssl --with-openssl-dir=/root/install
          make -j \$(nproc)
          make install
          cd ../../

          mkdir -p linux_build && cd linux_build
          cmake .. -DOPENSSL_ROOT_DIR=/root/install -DCMAKE_BUILD_TYPE=Release
          make -j \$(nproc)
        "

    - name: 设置环境变量
      run: |
        echo "BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr -s "/\?%*:|\"<>" "_")" >> $GITHUB_ENV  
        echo "BRANCH2=$(echo ${GITHUB_REF#refs/heads/} )" >> $GITHUB_ENV    
        echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

    - name: 打包二进制
      id: upload-x64
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.workflow }}_centos7_x64_${{ env.BRANCH }}_${{ env.DATE }}
        path: release/*
        if-no-files-found: error
        retention-days: 90

    - name: issue评论（x86_64）
      if: github.event_name != 'pull_request' && github.ref != 'refs/heads/feature/test'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: ${{vars.VERSION_ISSUE_NO}},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '- 下载地址: [${{ github.workflow }}_centos7_x64_${{ env.BRANCH }}_${{ env.DATE }}](${{ steps.upload-x64.outputs.artifact-url }})\n'
              + '- 分支: ${{ env.BRANCH2 }}\n' 
              + '- git hash: ${{ github.sha }} \n' 
              + '- 编译日期: ${{ env.DATE }}\n' 
              + '- 编译记录: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n'
              + '- 特性: openssl/webrtc/datachannel\n'
              + '- 说明: CentOS 7 x86_64 编译，兼容 glibc 2.17\n' 
          })

  build-ubuntu-arm64:
    name: Build on Ubuntu 22.04 (ARM64)
    runs-on: ubuntu-22.04-arm  # ✅ 真实 ARM64 runner

    steps:
    - uses: actions/checkout@v1

    - name: 下载submodule源码
      run: mv -f .gitmodules_github .gitmodules && git submodule sync && git submodule update --init

    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget build-essential cmake libssl-dev

    - name: 下载 SRTP
      uses: actions/checkout@v2
      with:
        repository: cisco/libsrtp
        fetch-depth: 1
        ref: v2.3.0
        path: 3rdpart/libsrtp

    - name: 下载 usrsctp
      uses: actions/checkout@v2
      with:
        repository: sctplab/usrsctp
        fetch-depth: 1
        ref: 0.9.5.0
        path: 3rdpart/usrsctp

    - name: 编译 ZLMediaKit (ARM64)
      run: |
        # 使用系统 OpenSSL（Ubuntu 22.04 的 libssl-dev 是 3.x，兼容）
        mkdir -p linux_build && cd linux_build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j $(nproc)

    - name: 设置环境变量
      run: |
        echo "BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr -s "/\?%*:|\"<>" "_")" >> $GITHUB_ENV  
        echo "BRANCH2=$(echo ${GITHUB_REF#refs/heads/} )" >> $GITHUB_ENV    
        echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

    - name: 打包二进制
      id: upload-arm64
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.workflow }}_ubuntu2204_arm64_${{ env.BRANCH }}_${{ env.DATE }}
        path: linux_build/release/*   # 注意：如果可执行文件在 linux_build/ 根目录，请改为 linux_build/*
        if-no-files-found: error
        retention-days: 90

    - name: issue评论（ARM64）
      if: github.event_name != 'pull_request' && github.ref != 'refs/heads/feature/test'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: ${{vars.VERSION_ISSUE_NO}},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '- 下载地址: [${{ github.workflow }}_ubuntu2204_arm64_${{ env.BRANCH }}_${{ env.DATE }}](${{ steps.upload-arm64.outputs.artifact-url }})\n'
              + '- 分支: ${{ env.BRANCH2 }}\n' 
              + '- git hash: ${{ github.sha }} \n' 
              + '- 编译日期: ${{ env.DATE }}\n' 
              + '- 编译记录: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n'
              + '- 特性: openssl/webrtc/datachannel\n'
              + '- 说明: Ubuntu 22.04 ARM64 原生编译，glibc 2.35+\n' 
          })
